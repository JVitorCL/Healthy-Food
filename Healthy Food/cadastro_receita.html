<!DOCTYPE html>
<html>
<head>
	<title>Healthy Food</title>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
    	
    	header {
			background-color:#7fda89;
    		font-size: 50px;
    		text-align: center;
    		color: black;
    	}
    	.container{
    		width: 100%;
    		height: 100%;
    	}
    	label {
    	font-family: Noto Sans Mono CJK SC Bold;
    	}
    	img {
        margin-left: 10px;
        width: 60px;
      }

    </style>
</head>
<body>
		<header> <strong>Cadastre sua Receita<img src="icones/card-list.svg"></strong></header>
	<div style="margin-top: 50px;" name="tudo" class="container">
		<img style="width: 100px; height: 100px; margin-bottom: 30px;" src="imagens/foto2.png">

				<div class="row">
					<div class="col">		
		<form>
		<label>Nome da Receita:</label>
		<input class="form-control" type="text" placeholder="Informe o nome da sua receita">
					</div>
					<div class="col"></div>
		</div>
		<br>

		<div class="row">
			<div class="col">
		<label>Ingredientes:</label>
		<input class="form-control" type="text" placeholder="Informe os ingredientes de sua receita">
		<br>
			</div>
			<div class="col"></div>
		</div>

		<div class="row">
			<div class="col">
				<label>Modo de Preparo:</label>
				<input class="form-control" type="text" placeholder="Informe o modo de preparo">
			</div>
			<div class="col"></div>
		</div>
		<br>

		<input class="btn btn-primary" type="submit" value="Enviar Receita">

			</form>
	</div>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
